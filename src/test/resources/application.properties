bootstrap.servers=localhost:29092
key.serializer=org.apache.kafka.common.serialization.StringSerializer
value.serializer=sbp.school.kafka.serializer.transaction.TransactionSerializer
partitioner.class=sbp.school.kafka.partitioner.transaction.TransactionPartitioner
acks=-1
compression.type=snappy
transaction.topic=transaction-topic

key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
value.deserializer=sbp.school.kafka.serializer.transaction.TransactionDeserializer
enable.auto.commit=false
group.id=transactions

max.poll.interval.ms=300000
max.poll.records=10

consumer.commit.timeout=1000

transaction.ack.timeout=PT10S
transaction.topic.ack=transaction-topic-ack

commit.max.processed=50
